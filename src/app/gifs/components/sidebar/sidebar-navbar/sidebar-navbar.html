<nav id="nav" class="w-full px-6">
  @for (link of links(); track $index) {
     <a
    [routerLink]="link.routes"
    routerLinkActive="bg-blue-800"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3  hover:bg-white/5 transition ease-linear duration-150"
  >
    <div>
      <i class="{{ link.icon }}"></i>
    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{ link.label }}</span>
      <span class="text-sm text-white/50 hidden md:block">{{ link.subLabel }}</span>
    </div>
  </a>
  }
  @for (key of gifsService.searchHistoryKeys(); track key) {
    <a
    [routerLink]="['/dashboard/history', key]"
    routerLinkActive="bg-blue-800"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3  hover:bg-white/5 transition ease-linear duration-150"
  >
    <div>
      <i class="fa-solid fa-clock-rotate-left"></i>
    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-white">{{ key }}</span>

    </div>
  </a>
  }

</nav>
